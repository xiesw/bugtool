<!DOCTYPE html>
<html>

    <title>myProject</title>

</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>

      {
        type: 'bar',
        name: '2016',
        data: [95.8, 89.4, 91.2, 76.9]

    ]
  });
  console.log(`%cI am a button`, 'color: white; background-color: orange; padding: 2px 5px; border-radius: 2px');

</script>

</html>
